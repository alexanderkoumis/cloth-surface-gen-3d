<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <!-- <button onclick='toggle("grid")'>Grid</button> -->
  <button onclick='toggle("pts")'>Points</button>
  <button onclick='toggle("mesh")'>Mesh</button>
  <button onclick='toggle("bbox")'>Bbox</button>
  <button onclick='toggle("verts")'>Vertices</button>
  <form style='display: none;'>
    <input id='rotationX' type='number' min='-3.14159265359' max='3.14159265359' step='0.1' oninput='rotationInput(this, "x")'>
    <input id='rotationY' type='number' min='-3.14159265359' max='3.14159265359' step='0.1' oninput='rotationInput(this, "y")'>
    <input id='rotationZ' type='number' min='-3.14159265359' max='3.14159265359' step='0.1' oninput='rotationInput(this, "z")'>
  </form>
  <br>
  <canvas id='canvas''></canvas>
  <script src='https://threejs.org/build/three.js'></script>
  <script src='https://threejs.org/examples/js/controls/TrackballControls.js'></script>
  <script src='https://threejs.org/examples/js/loaders/PLYLoader.js'></script>
  <script src='third_party/js/FontUtils.js'></script>
  <script src='third_party/js/helvetiker_regular.typeface.js'></script>
  <script src='js/vertice.js'></script>
  <script src='js/cloth.js'></script>
  <script src='js/occupancy_grid.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
